{% extends "base.html" %}
{% load i18n %}

{% block title %} {% trans "Change your password" %} {% endblock %}
{% block content %}
  <h4> {% trans "Change your password" %} </h4>
  <p> {% trans "Use the form below to change your password." %} </p>
  <form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="{% trans "Change" %}"></p>
    {% csrf_token %}
  </form>
{% endblock %}
